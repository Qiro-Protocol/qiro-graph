specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QiroFactory
    network: polygon-amoy
    source:
      address: "0xCEC6b4EdFb77e65D6d0f966F3CE088973e3B0183"
      abi: QiroFactory
      startBlock: 13163879
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deny
        - PoolCreated
        - PoolDeployed
        - Rely
        - User
        - Pool
      abis:
        - name: QiroFactory
          file: ./abis/QiroFactory.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Tranche
          file: ./abis/Tranche.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolDeployed(uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handlePoolDeployed
      file: ./src/qiro-factory.ts
  - kind: ethereum
    name: Coordinator
    network: polygon-amoy
    source:
      address: "0x81837a2eB8e0C6e6A009d672E4f19347c9eA2f1E"
      abi: Coordinator
      startBlock: 11914748
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: Coordinator
          file: ./abis/Coordinator.json
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: SubscriptionCreated(indexed uint32)
          handler: handleSubscriptionCreated
        - event: SubscriptionFulfilled(indexed uint32,indexed address)
          handler: handleSubscriptionFulfilled
      file: ./src/coordinator.ts
  - kind: ethereum
    name: RitualConsumer
    network: polygon-amoy
    source:
      address: "0x85f50696e7e4ee5589af37cbcf9d235e640fc3e3"
      abi: RitualConsumer
      startBlock: 12966945
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: Rely(indexed address)
          handler: handleRely
      file: ./src/coordinator.ts
templates:
  - name: Operator
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: WhitelistOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/operator.ts
      entities:
        - Supply
        - Redeem
        - User
        - Pool
      abis:
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
      eventHandlers:
        - event: Supply(uint256,string,address,uint256,uint256,uint256,uint256)
          handler: handleSupply
        - event: Redeem(uint256,string,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRedeem
  - name: Shelf
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: Shelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/shelf.ts
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStarted
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEnded
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayed
        - event: LoanWithdrawn(uint256,address,uint256,uint256)
          handler: handleLoanWithdrawn
