  - kind: ethereum
    name: "QiroNft"
    network: base-sepolia
    source:
      address: "0x74E28AaF2DA7D6D06324a1B40A6180C55A8BAfCa"
      abi: QiroNft
      startBlock: 31120687
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ConsumerContractUpdated
        - Deny
        - File
        - NFTMinted
        - Rely
        - Transfer
        - UpdateNftData
      abis:
        - name: QiroNft
          file: ./abis/QiroNft.json
      eventHandlers:
        - event: ConsumerContractUpdated(address,address)
          handler: handleConsumerContractUpdated
        - event: Deny(indexed address)
          handler: handleDeny
        - event: File(bytes32,uint256,uint256)
          handler: handleFile
        - event: NFTMinted(indexed
            address,uint256,string,string,string,string,uint256,uint256,uint256,string,string,uint256,uint256,string)
          handler: handleNFTMinted
        - event: Rely(indexed address)
          handler: handleRely
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateNftData(uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdateNftData
      file: ./src/qiro-nft.ts
templates:
  - name: WhitelistOperator
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: WhitelistOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/operator.ts
      entities:
        - Pool
        - PoolAddresses
      abis:
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: InvestmentOperator
          file: ./abis/InvestmentOperator.json
      callHandlers:
        - function: depend(bytes32,address)
          handler: handleWhitelistOperatorDepend
      eventHandlers:
        - event: UpdatedPoolState(uint256,uint8)
          handler: handleWhitelistOperatorUpdateState
  - name: InvestmentOperator
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: InvestmentOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/operator.ts
      entities:
        - Supply
        - Redeem
      abis:
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: InvestmentOperator
          file: ./abis/InvestmentOperator.json
        - name: Tranche
          file: ./abis/Tranche.json
        - name: SecuritisationTranche
          file: ./abis/SecuritisationTranche.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: SecuritisationShelf
          file: ./abis/SecuritisationShelf.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Supply(uint256,address,address,uint256,uint256,uint256,uint256)
          handler: handleSupply
        - event: Redeem(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRedeem
  - name: Shelf
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: Shelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/shelf.ts
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Reserve
          file: ./abis/Reserve.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: Tranche
          file: ./abis/Tranche.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStarted
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEnded
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayed
        - event: LoanWithdrawn(uint256,address,address,uint256,uint256)
          handler: handleLoanWithdrawn
        - event: OriginatorFeePaid(uint256,address,address,uint256)
          handler: handleOriginatorFeePaid
      callHandlers:
        - function: file(bytes32,address)
          handler: handleShelfFile
        - function: depend(bytes32,address)
          handler: handleShelfDepend
        - function: updateBorrowerAddress(address)
          handler: handleShelfUpdateBorrowerAddress
  - name: SecuritisationShelf
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: SecuritisationShelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/securitisationShelf.ts
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
      abis:
        - name: SecuritisationShelf
          file: ./abis/SecuritisationShelf.json
        - name: SecuritisationTranche
          file: ./abis/SecuritisationTranche.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SecuritisationReserve
          file: ./abis/SecuritisationReserve.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStartedSecuritisationShelf
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEndedSecuritisationShelf
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayedSecuritisationShelf
        - event: LoanWithdrawn(uint256,address,address,uint256,uint256)
          handler: handleLoanWithdrawnSecuritisationShelf
        - event: OriginatorFeePaid(uint256,address,address,uint256)
          handler: handleOriginatorFeePaidSecuritisationShelf
      callHandlers:
        - function: file(bytes32,address)
          handler: handleShelfFile
        - function: depend(bytes32,address)
          handler: handleShelfDepend
        - function: updateBorrowerAddress(address)
          handler: handleSecuritisationShelfUpdateBorrowerAddress
  - name: TimelockVault
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: TimelockVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/timelockVault.ts
      entities:
        - QiroFactory
      abis:
        - name: TimelockVault
          file: ./abis/TimelockVault.json
      eventHandlers:
        - event: TimelockManagerUpdated(indexed address,indexed address)
          handler: handleTimelockManagerUpdated
  - name: ExitManager
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: ExitManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/exitManager.ts
      entities:
        - QiroFactory
      abis:
        - name: ExitManager
          file: ./abis/ExitManager.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleExitManagerOwnershipTransferred
