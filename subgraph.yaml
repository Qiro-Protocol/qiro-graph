specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QiroFactory
    network: polygon-amoy
    source:
      address: "0x338290EFFa69A2B0a479008c712EB66AfF58506f"
      abi: QiroFactory
      startBlock: 27594387
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - PoolDeployed
        - User
        - Pool
      abis:
        - name: QiroFactory
          file: ./abis/QiroFactory.json
        - name: TimelockVault
          file: ./abis/TimelockVault.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: InvestmentOperator
          file: ./abis/InvestmentOperator.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: SecuritisationShelf
          file: ./abis/SecuritisationShelf.json
        - name: SecuritisationTranche
          file: ./abis/SecuritisationTranche.json
        - name: Tranche
          file: ./abis/Tranche.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Reserve
          file: ./abis/Reserve.json
        - name: SecuritisationReserve
          file: ./abis/SecuritisationReserve.json
        - name: ExitManager
          file: ./abis/ExitManager.json
      eventHandlers:
        - event: PoolDeployed(uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handlePoolDeployed
        - event: FactoryCreated(address)
          handler: handleFactoryCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleFactoryOwnershipTransferred
        - event: ProtocolPaused(indexed address)
          handler: handleProtocolPaused
        - event: ProtocolUnpaused(indexed address)
          handler: handleProtocolUnpaused
        - event: PoolsPaused(indexed address,uint256)
          handler: handlePoolsPaused
        - event: PoolsUnpaused(indexed address,uint256)
          handler: handlePoolsUnpaused
        - event: PauserUpdated(indexed address,indexed address)
          handler: handlePauserUpdated
        - event: ContractFiled(bytes32,address)
          handler: handleFactoryFile
        - event: PoolAdminChanged(uint256,address,address)
          handler: handleChangePoolAdmin
        - event: WhitelistManagerUpdated(address,address)
          handler: handleUpdateWhitelistManager
        - event: UserKycUpdated(address,bool)
          handler: handleUserKycUpdated
        - event: ProtocolContractUpdated(address,bool)
          handler: handleProtocolContractUpdated
      file: ./src/qiro-factory.ts
  - kind: ethereum
    name: Coordinator
    network: polygon-amoy
    source:
      address: "0x7E33e977b5Cc4F687904D77c9d0261921F2363f2"
      abi: Coordinator
      startBlock: 27263797
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: Coordinator
          file: ./abis/Coordinator.json
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: SubscriptionCreated(indexed uint32)
          handler: handleSubscriptionCreated
        - event: SubscriptionFulfilled(indexed uint32,indexed address)
          handler: handleSubscriptionFulfilled
      file: ./src/coordinator.ts
  - kind: ethereum
    name: RitualConsumer
    network: polygon-amoy
    source:
      address: "0xaf0e791288D9C6E4d3B2525768c6B4fFB736ecC0"
      abi: RitualConsumer
      startBlock: 27263797
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: Rely(indexed address)
          handler: handleRely
        - event: RequestComputeAccessSet(indexed address,indexed bool)
          handler: handleRequestComputeAccessSet
      file: ./src/coordinator.ts
  - kind: ethereum
    name: "QiroNft"
    network: polygon-amoy
    source:
      address: "0x7961F236fA79456175aC6344dC7A5F1725C33995"
      abi: QiroNft
      startBlock: 27594387
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ConsumerContractUpdated
        - Deny
        - File
        - NFTMinted
        - Rely
        - Transfer
        - UpdateNftData
      abis:
        - name: QiroNft
          file: ./abis/QiroNft.json
      eventHandlers:
        - event: ConsumerContractUpdated(address,address)
          handler: handleConsumerContractUpdated
        - event: Deny(indexed address)
          handler: handleDeny
        - event: File(bytes32,uint256,uint256)
          handler: handleFile
        - event: NFTMinted(indexed address,uint256,string,string,string,string,uint256,string)
          handler: handleNFTMinted
        - event: Rely(indexed address)
          handler: handleRely
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateNftData(uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdateNftData
      file: ./src/qiro-nft.ts
templates:
  - name: WhitelistOperator
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: WhitelistOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/operator.ts
      entities:
        - Pool
        - PoolAddresses
      abis:
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: InvestmentOperator
          file: ./abis/InvestmentOperator.json
      eventHandlers:
        - event: UpdatedPoolState(uint256,uint8)
          handler: handleWhitelistOperatorUpdateState
        - event: OperatorFiled(uint256,bytes32,address)
          handler: handleWhitelistOperatorFiled
        - event: WhitelistedInvestor(address,address)
          handler: handleInvestorWhitelist
        - event: DeniedInvestor(uint256,address)
          handler: handleInvestorWhitelistRevoked
  - name: InvestmentOperator
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: InvestmentOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/operator.ts
      entities:
        - Supply
        - Redeem
      abis:
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: InvestmentOperator
          file: ./abis/InvestmentOperator.json
        - name: Tranche
          file: ./abis/Tranche.json
        - name: SecuritisationTranche
          file: ./abis/SecuritisationTranche.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: SecuritisationShelf
          file: ./abis/SecuritisationShelf.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Supply(uint256,address,address,uint256,uint256,uint256,uint256)
          handler: handleSupply
        - event: Redeem(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRedeem
  - name: Shelf
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: Shelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/shelf.ts
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
        - PrepaymentApplied
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Reserve
          file: ./abis/Reserve.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: Tranche
          file: ./abis/Tranche.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStarted
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEnded
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayed
        - event: LoanWithdrawn(uint256,address,address,uint256,uint256)
          handler: handleLoanWithdrawn
        - event: OriginatorFeePaid(uint256,address,address,uint256)
          handler: handleOriginatorFeePaid
        - event: RecoveryPaid(uint256,address,uint256)
          handler: handleRecoveryPaid
        - event: PrepaymentApplied(uint256,uint256,uint256,uint256,uint256)
          handler: handlePrepaymentApplied
        - event: ShelfFiled(uint256,indexed bytes32,uint256)
          handler: handleShelfFile
        - event: ShelfDepend(uint256,bytes32,address)
          handler: handleShelfDepend
        - event: BorrowerAddressUpdated(uint256,address)
          handler: handleShelfUpdateBorrowerAddress
        - event: WriteOff(uint256,uint256)
          handler: handleShelfWriteoff
  - name: SecuritisationShelf
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: SecuritisationShelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/securitisationShelf.ts
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
      abis:
        - name: SecuritisationShelf
          file: ./abis/SecuritisationShelf.json
        - name: SecuritisationTranche
          file: ./abis/SecuritisationTranche.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SecuritisationReserve
          file: ./abis/SecuritisationReserve.json
        - name: Reserve
          file: ./abis/Reserve.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStartedSecuritisationShelf
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEndedSecuritisationShelf
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayedSecuritisationShelf
        - event: LoanWithdrawn(uint256,address,address,uint256,uint256)
          handler: handleLoanWithdrawnSecuritisationShelf
        - event: OriginatorFeePaid(uint256,address,address,uint256)
          handler: handleOriginatorFeePaidSecuritisationShelf
        - event: PrepaymentAppliedSecuritisation(uint256,uint256)
          handler: handlePrepaymentAppliedSecuritisationShelf
        - event: BorrowerAddressUpdated(uint256,address)
          handler: handleSecuritisationShelfUpdateBorrowerAddress
        - event: SecuritisationShelfFiled(uint256,indexed bytes32,uint256)
          handler: handleSecuritisationShelfFile
        - event: SecuritisationShelfDepend(uint256,bytes32,address)
          handler: handleSecuritisationShelfDepend
  - name: TimelockVault
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: TimelockVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/timelockVault.ts
      entities:
        - QiroFactory
      abis:
        - name: TimelockVault
          file: ./abis/TimelockVault.json
      eventHandlers:
        - event: TimelockManagerUpdated(indexed address,indexed address)
          handler: handleTimelockManagerUpdated
  - name: ExitManager
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: ExitManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/exitManager.ts
      entities:
        - QiroFactory
      abis:
        - name: ExitManager
          file: ./abis/ExitManager.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleExitManagerOwnershipTransferred
  - name: Reserve
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: SecuritisationReserve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/reserve.ts
      entities:
        - Pool
      abis:
        - name: SecuritisationReserve
          file: ./abis/SecuritisationReserve.json
        - name: Reserve
          file: ./abis/Reserve.json
      eventHandlers:
        - event: Withdraw(uint256,indexed address,uint256)
          handler: handleReserveWithdraw
        - event: Supply(uint256,indexed address,uint256)
          handler: handleReserveSupply
        - event: DepositEIS(uint256,indexed address,uint256)
          handler: handleReserveEisDeposit