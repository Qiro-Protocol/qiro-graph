specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: QiroFactory
    network: polygon-amoy
    source:
      address: "0xe78f68Ec1DFc6d7308ECf15b65ff5581EC22A693"
      abi: QiroFactory
      startBlock: 18502709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - PoolDeployed
        - User
        - Pool
      abis:
        - name: QiroFactory
          file: ./abis/QiroFactory.json
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
        - name: Shelf
          file: ./abis/Shelf.json
        - name: Tranche
          file: ./abis/Tranche.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolDeployed(uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handlePoolDeployed
      file: ./src/qiro-factory.ts
  - kind: ethereum
    name: Coordinator
    network: polygon-amoy
    source:
      address: "0xC758A17CD1ff3d1B2F6aa1325c038Ba28B70B9e6"
      abi: Coordinator
      startBlock: 18504481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: Coordinator
          file: ./abis/Coordinator.json
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: SubscriptionCreated(indexed uint32)
          handler: handleSubscriptionCreated
        - event: SubscriptionFulfilled(indexed uint32,indexed address)
          handler: handleSubscriptionFulfilled
      file: ./src/coordinator.ts
  - kind: ethereum
    name: Coordinator2
    network: polygon-amoy
    source:
      address: "0x5DA21CCf3c0b6B8bB0941a801deEEf53f971bb67"
      abi: Coordinator
      startBlock: 21903175
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: Coordinator
          file: ./abis/Coordinator.json
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: SubscriptionCreated(indexed uint32)
          handler: handleSubscriptionCreated
        - event: SubscriptionFulfilled(indexed uint32,indexed address)
          handler: handleSubscriptionFulfilled
      file: ./src/coordinator.ts
  - kind: ethereum
    name: RitualConsumer
    network: polygon-amoy
    source:
      address: "0x6C983f59841613AD46F8EF6596A621F43b29D81a"
      abi: RitualConsumer
      startBlock: 18502707
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: Rely(indexed address)
          handler: handleRely
      file: ./src/coordinator.ts
  - kind: ethereum
    name: RitualConsumer2
    network: polygon-amoy
    source:
      address: "0x9Ee14216A0ab80BB3F1b97cfE9F725B543138CD4"
      abi: RitualConsumer
      startBlock: 21903119
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ComputeSubscription
        - SubscriptionResponses
      abis:
        - name: RitualConsumer
          file: ./abis/RitualConsumer.json
      eventHandlers:
        - event: Rely(indexed address)
          handler: handleRely
      file: ./src/coordinator.ts
  - kind: ethereum
    name: "QiroNft"
    network: polygon-amoy
    source:
      address: "0x54821D790fAAFD341013Ca72D8f4DB0A74EA90bF"
      abi: QiroNft
      startBlock: 19622664
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ConsumerContractUpdated
        - Deny
        - File
        - NFTMinted
        - Rely
        - Transfer
        - UpdateNftData
      abis:
        - name: QiroNft
          file: ./abis/QiroNft.json
      eventHandlers:
        - event: ConsumerContractUpdated(address,address)
          handler: handleConsumerContractUpdated
        - event: Deny(indexed address)
          handler: handleDeny
        - event: File(bytes32,uint256,uint256)
          handler: handleFile
        - event: NFTMinted(indexed
            address,uint256,string,string,string,string,uint256,uint256,uint256,string,string,uint256,uint256,string)
          handler: handleNFTMinted
        - event: Rely(indexed address)
          handler: handleRely
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateNftData(uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdateNftData
      file: ./src/qiro-nft.ts
templates:
  - name: Operator
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: WhitelistOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/operator.ts
      entities:
        - Supply
        - Redeem
        - User
        - Pool
      abis:
        - name: WhitelistOperator
          file: ./abis/WhitelistOperator.json
      eventHandlers:
        - event: Supply(uint256,string,address,uint256,uint256,uint256,uint256)
          handler: handleSupply
        - event: Redeem(uint256,string,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRedeem
  - name: Shelf
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: Shelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/shelf.ts
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
      abis:
        - name: Shelf
          file: ./abis/Shelf.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStarted
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEnded
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayed
        - event: LoanWithdrawn(uint256,address,uint256,uint256)
          handler: handleLoanWithdrawn
