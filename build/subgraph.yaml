specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: QiroFactory
    network: mumbai
    source:
      address: "0x22cb2fAbcDff15B7cDE0D08b3bBcDDe64549812b"
      abi: QiroFactory
      startBlock: 47629991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deny
        - PoolCreated
        - PoolDeployed
        - Rely
      abis:
        - name: QiroFactory
          file: QiroFactory/abis/QiroFactory.json
      eventHandlers:
        - event: PoolCreated(uint256,address,address,address,address)
          handler: handlePoolCreated
        - event: PoolDeployed(uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handlePoolDeployed
      file: QiroFactory/QiroFactory.wasm
templates:
  - name: Operator
    kind: ethereum/contract
    network: mumbai
    source:
      abi: WhitelistOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Operator/Operator.wasm
      entities:
        - Supply
        - Redeem
      abis:
        - name: WhitelistOperator
          file: Operator/abis/WhitelistOperator.json
      eventHandlers:
        - event: Supply(uint256,string,address,uint256,uint256,uint256,uint256)
          handler: handleSupply
        - event: Redeem(uint256,string,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRedeem
