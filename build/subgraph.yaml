specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: QiroFactory
    network: polygon-amoy
    source:
      address: "0xF7D4862Bf3856566B27427903430D600d44208B5"
      abi: QiroFactory
      startBlock: 7664034
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deny
        - PoolCreated
        - PoolDeployed
        - Rely
        - User
        - Pool
      abis:
        - name: QiroFactory
          file: QiroFactory/abis/QiroFactory.json
        - name: WhitelistOperator
          file: QiroFactory/abis/WhitelistOperator.json
        - name: Shelf
          file: QiroFactory/abis/Shelf.json
        - name: Tranche
          file: QiroFactory/abis/Tranche.json
        - name: ERC20
          file: QiroFactory/abis/ERC20.json
      eventHandlers:
        - event: PoolDeployed(uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handlePoolDeployed
      file: QiroFactory/QiroFactory.wasm
templates:
  - name: Operator
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: WhitelistOperator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Operator/Operator.wasm
      entities:
        - Supply
        - Redeem
        - User
        - Pool
      abis:
        - name: WhitelistOperator
          file: Operator/abis/WhitelistOperator.json
      eventHandlers:
        - event: Supply(uint256,string,address,uint256,uint256,uint256,uint256)
          handler: handleSupply
        - event: Redeem(uint256,string,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRedeem
  - name: Shelf
    kind: ethereum/contract
    network: polygon-amoy
    source:
      abi: Shelf
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Shelf/Shelf.wasm
      entities:
        - LoanStarted
        - LoanEnded
        - LoanRepayed
        - LoanWithdrawn
        - User
        - Pool
      abis:
        - name: Shelf
          file: Shelf/abis/Shelf.json
      eventHandlers:
        - event: LoanStarted(uint256,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanStarted
        - event: LoanEnded(uint256,address,uint256,uint256,uint256)
          handler: handleLoanEnded
        - event: LoanRepayed(uint256,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLoanRepayed
        - event: LoanWithdrawn(uint256,address,uint256,uint256)
          handler: handleLoanWithdrawn
