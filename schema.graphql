type Borrower @entity(immutable: false) {
  id: Bytes!
  address: Bytes!
  poolsBorrowedFrom: [BigInt!]!
  totalBorrowed: BigInt!
  totalRepaid: BigInt!
  blockTimestamp: BigInt!
