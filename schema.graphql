enum TxnTypes {
  MINT
  SENIOR_DEPOSIT
  JUNIOR_DEPOSIT
  SENIOR_REDEEM
  JUNIOR_REDEEM
  POOL_CREATED
  POOL_INITIALED
  BORROWER_WITHDRAW
  BORROWER_REPAY
}

type Transaction @entity(immutable: true) {
  id: Bytes!
  hash: Bytes!
  name: TxnTypes
  timestamp: BigInt!
  amountUSDC: BigInt!
  amount: BigInt!
  from: Bytes!
}

type User @entity(immutable: false) {
  id: Bytes!
  address: Bytes!
  isLender: Boolean!
  isBorrower: Boolean!
  poolsBorrowedFrom: [Pool!]!
  poolsLendedIn: [Pool!]!
  totalLended: BigInt!
  totalInterestEarned: BigInt!
  totalBorrowed: BigInt!
  totalRepayed: BigInt!
  transactionHistory: [Transaction!]!
}
